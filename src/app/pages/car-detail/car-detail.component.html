<!-- Header -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="text-dark">Car Details</h1>
      </div>
    </div>
  </div>
</div>

<!-- Content -->
<div class="content">
  <div class="container-fluid">
    <mat-card class="mb-4">
      <mat-card-title>
        <div class="row justify-content-between">
          <div>{{car?.model}}</div>
          <div>
            <small class="text-muted">{{car?.brand}}</small>
          </div>
        </div>
      </mat-card-title>
      <hr>
      <img mat-card-image src="{{carImagePath}}" alt="Car Picture">
    </mat-card>
  </div>
</div>
